name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install alembic
      - name: Run backend tests
        env:
          DATABASE_URL: sqlite:///./ci_test.db
        run: |
          # Run pytest explicitly against the top-level tests directory
          pytest -q tests
      - name: Run Alembic migrations (CI DB)
        env:
          DATABASE_URL: sqlite:///./ci_test.db
        run: |
          bash scripts/run_migrations.sh

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install frontend deps
        run: |
          cd frontend
          npm ci
      - name: Run frontend tests
        run: |
          cd frontend
          npx vitest --run --reporter dot --environment jsdom
      - name: Build frontend
        run: |
          cd frontend
          npm run build
