# render.yaml - YantraX RL Enhanced AI Firm Deployment
services:
  - type: web
    name: yantrax-rl-backend
    env: python
    region: oregon
    branch: supernatural-recovery-ai-firm
    buildCommand: |
      cd backend &&
      pip install --upgrade pip &&
      pip install -r requirements.txt
    startCommand: |
      cd backend &&
      python main_enhanced.py
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: AI_FIRM_ENABLED
        value: true
        
build:
  environment:
    python: 3.10.13
