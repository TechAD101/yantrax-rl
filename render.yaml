# render.yaml - YantraX RL Enhanced AI Firm Deployment
services:
  - type: web
    name: yantrax-rl-backend
    env: python
    region: oregon
    branch: main
    buildCommand: chmod +x render_deploy.sh
    startCommand: ./render_deploy.sh
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: AI_FIRM_ENABLED
        value: true
      - key: PYTHON_VERSION
        value: 3.10.13
